{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-auto default">
  <h1 class="mt-3">Ajouter des photos</h1>
</div>
<div class="row col-lg-4 justify-content-center text-black default form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mb-3">Ajouter</button>
  </form>
</div>
{% endblock %}
